{% extends 'base.html' %} 
{% load static %} 

{% block head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/positions/position-index.css' %}"
/>
{% endblock %}

{% block content %}

<section class="page-header">
  <h1>All Team Positions</h1>
</section>

<section class="card-container">
  {% for position in position_list %}
  <div class="card {{position.department}}-border">
    <div class="card-bg {{position.department}}"></div>
    <a href="{% url 'positions_detail' position.id %}">
      <div class="card-content">
        <h2>{{ position.name }}</h2>
        <p>Department: {{ position.get_department_display }}</p>
      </div>
    </a>
  </div>
  {% endfor %}
</section>

{% endblock %}
