{% extends 'base.html' %} 
{% load static %} 

{% block head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/positions/position-detail.css' %}"
/>
{% endblock %}

{% block content %}
  
<div class="card {{position.department}}-border">
  <div class="card-bg {{position.department}}"></div>
  <div class="card-content">
    <h2>{{ position.name }}</h2>
    <p>Department: {{ position.get_department_display }}</p>
  </div>
</div>
<a href="{% url 'positions_update' position.id %}" class="btn warn">Edit</a>
<a href="{% url 'positions_delete' position.id %}" class="btn danger">Delete</a>

{% endblock %}
